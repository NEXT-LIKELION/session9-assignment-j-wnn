<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toss</title>
        <link rel="stylesheet" href="toss_clone.css" />
    </head>
    <body>
        <div class="container">
            <!-- 헤더 아이콘 3개 -->
            <header class="header">
                <div class="logo">
                    <img src="img/logo_gray.png" height="24px" />
                </div>
                <div class="header-icon">
                    <div class="location-icon">
                        <img src="img/placeholder_gray.png" height="24px" />
                    </div>
                    <div class="notification-icon">
                        <img src="img/bell_gray.png" height="24px" />
                    </div>
                </div>
            </header>

            <!-- 메인 콘텐츠 -->
            <div class="main-content">
                <!-- 토스뱅크 블록 -->
                <div class="area bank-section">
                    <div class="bank-header">
                        <div class="bank-title">토스뱅크</div>
                        <div class="arrow-icon">
                            <img
                                src="img/arrow-right.png"
                                width="18px"
                                height="18px"
                            />
                        </div>
                    </div>
                </div>

                <!-- 계좌 블록 -->
                <div class="area accounts-section">
                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon tossBank">
                                <img
                                    src="img/Toss_Symbol_Primary.png"
                                    width="80%"
                                />
                            </div>
                            <div class="account-details">
                                <div class="account-name">토스뱅크 통장</div>
                                <div class="account-balance">150,009원</div>
                            </div>
                        </div>
                        <button class="transfer-button">송금</button>
                    </div>
                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon">
                                <img src="img/kb.jpg" width="100%" />
                            </div>
                            <div class="account-details">
                                <div class="account-name">나라사랑계좌</div>
                                <div class="account-balance">73,820원</div>
                            </div>
                        </div>
                        <button class="transfer-button">송금</button>
                    </div>
                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon">
                                <img src="img/meta.png" width="100%" />
                            </div>
                            <div class="account-details">
                                <div class="account-name">
                                    투자 모아보기 · 8개
                                </div>
                                <div class="account-balance-container">
                                    <div class="account-balance">
                                        90,000,000원
                                    </div>
                                    <div class="account-change positive">
                                        +12.5%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="view-more-link">
                        <span>내 계좌 · 대출 · 증권 · 포인트 보기 > </span>
                        <div class="arrow-icon small"></div>
                    </div>
                </div>

                <!-- 소비 블록 -->
                <div class="area bill-section">
                    <div class="bill-item">
                        <div class="bill-info">
                            <div class="bill-icon area-icon">
                                <img src="img/card.png" width="100%" />
                            </div>
                            <div class="bill-details">
                                <div class="bill-name">이번 달 소비</div>
                                <div class="bill-amount">125,000원</div>
                            </div>
                        </div>
                        <div class="new-item-badge">새 내역 1건</div>
                    </div>
                    <div class="bill-item">
                        <div class="bill-info">
                            <div class="bill-icon due-icon">D-3</div>
                            <div class="bill-details">
                                <div class="bill-name">3월 25일 낼 카드값</div>
                                <div class="bill-amount">921,000원</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 신용점수 블록 -->
                <div class="area credit-score-section">
                    <div class="credit-score-row">
                        <div class="check-icon">
                            <img src="img/check.png" width="100%" />
                        </div>
                        <div class="credit-score-text">내 신용 점수</div>
                        <div class="arrow-icon">
                            <img
                                src="img/arrow-right.png"
                                width="18px"
                                height="18px"
                            />
                        </div>
                    </div>
                    <div class="actions-section">
                        <button class="action-button">계좌개설</button>
                        <button class="action-button">카드발급</button>
                        <button class="action-button">대출받기</button>
                    </div>
                </div>
            </div>
            <!-- 하단 네비게이션 -->
            <nav class="bottom-nav">
                <div class="nav-item active">
                    <div class="nav-icon">
                        <img src="img/home.png" width="100%" />
                    </div>
                    <div class="nav-text">홈</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">
                        <img src="img/diamond.png" width="100%" />
                    </div>
                    <div class="nav-text">혜택</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">
                        <img src="img/bag.png" width="100%" />
                    </div>
                    <div class="nav-text">토스페이</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">
                        <img src="img/area-chart.png" width="100%" />
                    </div>
                    <div class="nav-text">주식</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">
                        <img src="img/menu-burger.png" width="100%" />
                    </div>
                    <div class="nav-text">전체</div>
                </div>
            </nav>
        </div>
    </body>
</html>
